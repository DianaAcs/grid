<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="header-content">
        <div class="header-logo">
          <h1 class="logo">MelDi's Shop</h1>
        </div>
        <nav class="header-navigation">
          <a href="#">Acerca de</a>
          <a href="#" class="link-button"
            >Carrito<ion-icon name="cart-outline"></ion-icon
          ></a>
        </nav>
      </div>
    </header>
    <main>
      <div class="responsive-container">
        <div class="grid">
          <div class="grid-column">
            <a class="product" href="#">
              <div class="product-image">
                <img src="./img/switch-lite.webp" />
              </div>
              <div class="product-content">
                <div class="product-info">
                  <h2 class="product-title">Switch Lite</h2>
                  <p class="product-price">USD$ 199</p>
                </div>
                <button class="product-action">
                  <ion-icon name="heart-outline"></ion-icon>
                </button>
              </div>
            </a>
            
            <a class="product" href="#">
              <div class="product-image">
                <img src="./img/screen-protector.jpg" />
              </div>
              <div class="product-content">
                <div class="product-info">
                  <h2 class="product-title">Screen protector</h2>
                  <p class="product-price">USD$ 10</p>
                </div>
                <button class="product-action">
                  <ion-icon name="heart-outline"></ion-icon>
                </button>
              </div>
            </a>
            <a class="product" href="#">
              <div class="product-image">
                <img src="./img/case.jpg" />
              </div>
              <div class="product-content">
                <div class="product-info">
                  <h2 class="product-title">Nintendo Switch Case</h2>
                  <p class="product-price">USD$ 30</p>
                </div>
                <button class="product-action">
                  <ion-icon name="heart-outline"></ion-icon>
                </button>
              </div>
            </a>

          </div>
          <div class="grid-column">
            <a class="product" href="#">
              <div class="product-image">
                <img src="./img/button-caps.jpg"/>
              </div>
              <div class="product-content">
                <div class="product-info">
                  <h2 class="product-title">Button Caps</h2>
                  <p class="product-price">USD$ 5</p>
                </div>
                <button class="product-action">
                  <ion-icon name="heart-outline"></ion-icon>
                </button>
              </div>
            </a>
            <a class="product" href="#">
              <div class="product-image">
                <img src="img/oled.avif"/>
              </div>
              <div class="product-content">
                <div class="product-info">
                  <h2 class="product-title">Nintendo Switch Oled</h2>
                  <p class="product-price">USD$ 349</p>
                </div>
                <button class="product-action">
                  <ion-icon name="heart-outline"></ion-icon>
                </button>
              </div>
            </a>
            <a class="product" href="#">
              <div class="product-image">
                <img src="img/animal-c.jpg" alt="">
              </div>
              <div class="product-content">
                <div class="product-info">
                  <h2 class="product-title">Animal Crossing</h2>
                  <p class="product-price">USD$ 60</p>
                </div>
                <button class="product-action">
                  <ion-icon name="heart-outline"></ion-icon>
                </button>
              </div>
            </a>
          </div>
          <div class="grid-column">
            <a class="product" href="#">
              <div class="product-image">
                <img src="./img/joycons.webp" />
              </div>
              <div class="product-content">
                <div class="product-info">
                  <h2 class="product-title">Joycons</h2>
                  <p class="product-price">USD$ 70</p>
                </div>
                <button class="product-action">
                  <ion-icon name="heart-outline"></ion-icon>
                </button>
              </div>
            </a>
            <a class="product" href="#">
              <div class="product-image">
                <img
                  src="img/zelda-b.webp"
                />
              </div>
              <div class="product-content">
                <div class="product-info">
                  <h2 class="product-title">Zelda Breath of the Wild</h2>
                  <p class="product-price">USD$ 60</p>
                </div>
                <button class="product-action">
                  <ion-icon name="heart-outline"></ion-icon>
                </button>
              </div>
            </a>
          </div>

        </div>
      </div>
    </main>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
